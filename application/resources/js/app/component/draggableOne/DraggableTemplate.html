<div ng-controller="DraggableController">
    <div class="thumbnail" data-drop="true" style='height:200px;'></div>
    <ul data-as-sortable="dragControlListeners" data-ng-model="items">
        <li data-ng-repeat="item in items" data-as-sortable-item>
            <div data-as-sortable-item-handle>{{ item.text }}</div>
        </li>
    </ul>
    <div class="thumbnail" data-drop="true" style='height:200px;'></div>
</div>
