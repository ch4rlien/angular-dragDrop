<div ng-controller="DraggableController">
    <div class="thumbnail" data-drop="true" style='height:200px;'>
        <div class="sortable-row" as-sortable="dragControlListeners" ng-model="itemsList" style='height:020px;'>
            <div ng-repeat="item in itemsList" as-sortable-item>
                <div class="unselectable" as-sortable-item-handle>{{item.text}}</div>
            </div>
        </div>
    </div>
    <div class="thumbnail" data-drop="true" style='height:200px;'>
        <div class="sortable-row" as-sortable="dragControlListeners" ng-model="shopping" style='height:200px;'>
            <div ng-repeat="item in shopping" as-sortable-item>
                <div class="unselectable" as-sortable-item-handle ng-click="itemClick(item)">{{item.text}}</div>
                <div collapse="item.collapsed" class="sortable-row" as-sortable="dragControlListeners" ng-model="item.list" style='height:200px; padding-left: 20px'>
                    <div ng-repeat="oneItem in item.list" as-sortable-item>
                        <div class="unselectable" as-sortable-item-handle>{{oneItem.text}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
